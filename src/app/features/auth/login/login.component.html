<div class = "bglogin" ></div >
<div class = "login-form animate__animated animate__fadeIn" >
  <form (ngSubmit) = "login()"
        [formGroup] = "loginForm" >
    <div class = "logo" >
      <img alt = ""
           src = "assets/img/logo.png" />
    </div >
    <div class = "form-group" >
      <small *ngIf = "controlInvalid('email')"
             class = "text-danger" >Se requiere un correo valido</small>
      <input
        [class.is-invalid] = "controlInvalid('email')"
        class = "form-control "
        formControlName = "email"
        placeholder = "Usuario"
        required = "required"
        type = "text" >

    </div >
    <div class = 'form-group'>
      <small
        *ngIf = "controlInvalid('password')"
        class = 'text-danger'>La contrase침a es inv치lida.</small>
      <input
        [class.is-invalid] = "controlInvalid('password')"
        class = 'form-control'
        formControlName = 'password'
        placeholder = 'Contrase침a'
        required = 'required'
        type = 'password'>
    </div>
    <button class = "btn btn-primary btn-block login"
            onclick = "location.href='#'" >Ingresar
    </button >
    <div class = "text-center" >
      <a [routerLink] = "['/recoverPassword']" ><p ><u >Recuperar contrase침a</u ></p ></a >
    </div >
  </form >
</div >
