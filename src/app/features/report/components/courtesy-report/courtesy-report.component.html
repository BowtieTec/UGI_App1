<div class = "row justify-content-center">
  <div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12 panelLeft animate__animated animate__fadeInLeft">
    <div class = "panelsWithOutMinHeight">
      <div class = "titleCards">
        <span><i class = "fas fa-sitemap"></i></span> Reporte de cortesías
      </div>
      <div class = "row justify-content-center">
        <div *ngIf = "ifHaveAction(verTodosLosParqueosReport)"
             class = "col-xl-4 col-lg-3 col-sm-12">
          <div class = "mb-4 relative">
            <label class = "text-secondary"
                   style = "display:block">Parqueo</label>
            <select
              #inputParking
              (change) = "getCourtesyRpt()"
              class = "inputClass">
              <option value = "0">---- Todos los parqueos ----</option>
              <option *ngFor = "let parking of this.allParking"
                      value = "{{parking.id}}">{{parking.name}}</option>
            </select>

          </div>
        </div>

      </div>

    </div>
  </div>
  <div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class = "panels">
      <div class = "row">
        <dx-data-grid [dataSource] = "dataSource"
                      [showBorders] = "true"

                      id = "gridContainer">
          <dxi-column
            caption = "Fecha de Creación"
            dataField = "cd_created_at"
            dataType = "date"
            format = "dd/MM/yyyy"
            sortOrder='desc'
            width='auto'
          ></dxi-column>
          <dxi-column
            width='250'
            caption = "Cortesía"
            dataField = "cd_name"

          ></dxi-column>

          <dxi-column
            caption = "Tipo de cortesía"
            dataField = "cd_type"
            width='auto'
          ></dxi-column>

          <dxi-column
            caption = "Tipo de condición"
            dataField = "cd_tipoCondicion"
            width='auto'
          ></dxi-column>
          <dxi-column
            caption = "Valor de la cortesía"
            dataField = "cd_value"
            width='auto'
          ></dxi-column>

          <dxi-column
            caption = "Cortesias usadas"
            dataField = "transacciones"
            dataType = "number"
            width='auto'
          ></dxi-column>

          <dxi-column
            caption = "Disponibles"
            dataField = "disponibles"
            dataType = "number"
            width='auto'
          ></dxi-column>
          <dxi-column
            caption = "Cant. Cortesias"
            dataField = "cd_quantity"
            dataType = "number"
            width='auto'
          ></dxi-column>
          <dxi-column
            caption = "Tipo"
            dataField = "cd_tipoCortesia"
            width='auto'
          ></dxi-column>
          <dxo-header-filter [visible] = "true"></dxo-header-filter>
          <dxo-search-panel [visible] = "true"
                            placeholder = "Buscar..."></dxo-search-panel>
          <dxo-toolbar>
            <dxi-item location = "after">
              <dx-button
                (onClick) = "onExporting($event)"
                icon = "xlsxfile"
                text = "Exportar a Excel"
              ></dx-button>
            </dxi-item>
            <dxi-item name = "searchPanel"></dxi-item>
          </dxo-toolbar>
          <dxo-export [enabled] = "true"></dxo-export>
        </dx-data-grid>
      </div>
    </div>
  </div>
</div>
