<div class = 'row justify-content-center'>
  <div class = 'col-lg-12 col-md-12 col-sm-12 col-xs-12 panelLeft animate__animated animate__fadeInLeft'>
    <div class = 'panelsWithOutMinHeight'>
      <div class = 'titleCards'>
        <span><i class = 'fas fa-sitemap'></i></span> Reporte de parqueo diario (ticket)
      </div>
      <div class = 'row justify-content-center'>
        <div *ngIf = 'isSudo'
             class = 'col-xl-4 col-lg-6 col-sm-12'>
          <app-select-container
            (change) = 'this.getReport()'
            [data] = 'allParking'
            [formGroup] = 'reportForm'
            controlName = 'parkingId'
            name = 'Parqueos'
          ></app-select-container>
        </div>
        <div class = 'col-xl-2 col-lg-6 col-sm-12'>
          <div class = 'mb-4 relative'>
            <app-input-container
              (change) = 'this.getReport()'
              [formGroup] = 'reportForm'
              [value] = "now | date: 'yyyy-MM-dd'"
              controlName = 'startDate'
              maxL = "{{now | date:'dd-MM-yyyy'}}"
              name = 'Inicio de Búsqueda'
              type = 'Date'
            ></app-input-container>
          </div>
        </div>
        <div class = 'col-xl-2 col-lg-6 col-sm-12'>
          <div class = 'mb-4 relative'>
            <app-input-container
              (change) = 'this.getReport()'
              [formGroup] = 'reportForm'
              [value] = "now | date: 'yyyy-MM-dd'"
              controlName = 'endDate'
              maxL = "{{now | date:'yyyy-MM-dd'}}"
              name = 'Fin de Búsqueda'
              type = 'Date'
            ></app-input-container>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class = 'col-lg-12 col-md-12 col-sm-12 col-xs-12'>
    <div class = 'panels'>
      <div class = 'row'>
        <dx-data-grid [dataSource] = 'dataSource'
                      [showBorders] = 'true'
                      id = 'gridContainer'
                      keyExpr = 'fecha'>
          <dxi-column caption = 'Fecha'
                      dataField = 'fecha'
                      dataType = 'date'
                      format = 'dd/MM/yyyy'
                      sortOrder = 'asc'
          ></dxi-column>
          <dxi-column
            caption = 'Total de vehículos'
            dataField = 'total_v'
            dataType = 'number'
          ></dxi-column>
          <dxi-column
            caption = 'Total'
            dataField = 'total'
            dataType = 'number'
            format = 'currency'
            format = 'Q ,###,###,##0.00'
          ></dxi-column>
          <dxi-column
            caption = 'Cortesias'
            dataField = 'descuento'
            dataType = 'number'
            format = 'currency'
            format = 'Q ,###,###,##0.00'
          ></dxi-column>
          <dxi-column
            caption = 'Pagado'
            dataField = 'pagado'
            dataType = 'number'
            format = 'currency'
            format = 'Q ,###,###,##0.00'
          ></dxi-column>
          <dxo-header-filter [visible] = 'true'></dxo-header-filter>
          <dxo-search-panel [visible] = 'true'
                            placeholder = 'Buscar...'></dxo-search-panel>
          <dxo-toolbar>
            <!-- <dxi-item location="after">
               <dx-button
                 icon="exportpdf"
                 text="Exportar a PDF"
                 (onClick)="exportGrid()"
               ></dx-button>
             </dxi-item>-->
            <dxi-item location = 'after'>
              <dx-button
                (onClick) = 'onExporting($event)'
                icon = 'xlsxfile'
                text = 'Exportar a Excel'
              ></dx-button>
            </dxi-item>
            <dxi-item name = 'searchPanel'></dxi-item>
          </dxo-toolbar>
          <!-- <dxo-master-detail [enabled]="true" template="detail"></dxo-master-detail>
           <div *dxTemplate="let datos of 'detail'">
             <detail-grid [key]="datos.key" [parqueo]="parqueoDetalle"></detail-grid>
           </div>-->
          <dxo-export [enabled] = 'true'></dxo-export>
        </dx-data-grid>
      </div>
    </div>
  </div>
</div>
