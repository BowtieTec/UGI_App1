<div
  class = "content-value Ingresos">
  <div id = "dia">
    <div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class = "panelsWithOutMinHeight ">
        <div class = "titleCards">
          <span><em class = "fas fa-chart-bar"></em></span> Filtros
        </div>
        <div class = "row justify-content-center">
          <div class = "row">
            <div *ngIf = "getIsSudo()"
                 class = "col-xl-4 col-lg-6 col-sm-12">
              <div class = "mb-4 relative">
                <app-select-container
                  (change) = "searchByDay()"
                  [data] = "allParking"
                  [formGroup] = "transitForm"
                  controlName = "parkingId"
                  name = "Parqueos"
                ></app-select-container>
              </div>
            </div>
            <div class = "col-xl-4 col-lg-6 col-sm-12">
              <div class = "mb-4 relative">
                <app-input-container
                  (change) = "searchByDay()"
                  [formGroup] = "transitForm"
                  [maxL] = "nowDateTime | date:'yyyy-MM-dd'"
                  [value] = "nowDateTime | date:'yyyy-MM-dd'"
                  controlName = "dateStartByDay"
                  type = "date"
                ></app-input-container>
              </div>
            </div>
          </div>
        </div>
        <app-bar-chart [fecha] = "transitByDay.fecha"
                       [parking] = "transitByDay.parking"
                       [periodo] = "transitByDay.periodo"
                       [tipoChart] = "transitByDay.tipoChart"
                       [tipo] = "transitByDay.tipo">
        </app-bar-chart>
      </div>
    </div>
  </div>
  <div id = "mes">
    <div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class = "panelsWithOutMinHeight ">
        <div class = "titleCards">
          <span><em class = "fas fa-chart-bar"></em></span> Filtros
        </div>
        <div class = "row justify-content-center">
          <div class = "row">
            <div *ngIf = "getIsSudo"
                 class = "col-xl-4 col-lg-6 col-sm-12">
              <div class = "mb-4 relative">
                <app-select-container
                  (change) = "searchByMonth()"
                  [data] = "allParking"
                  [formGroup] = "transitForm"
                  controlName = "parkingId"
                  name = "Parqueos"
                ></app-select-container>
              </div>
            </div>
            <div class = "col-xl-4 col-lg-6 col-sm-12">
              <div class = "mb-4 relative">
                <app-select-container
                  (change) = "filterMonth()"
                  [data] = "years"
                  [formGroup] = "transitForm"
                  controlName = "yearSelectedByMonth"
                  name = "Año"
                ></app-select-container>
              </div>
            </div>
            <div class = "col-xl-4 col-lg-6 col-sm-12">
              <div class = "mb-4 relative">
                <app-select-container
                  (change) = "this.searchByMonth()"
                  [data] = "monthFiltered"
                  [formGroup] = "transitForm"
                  controlName = "monthSelectedByMonth"
                  name = "Mes"
                ></app-select-container>
              </div>
            </div>
          </div>
        </div>
        <app-bar-chart [fecha] = "this.transitByMonth.fecha"
                       [parking] = "this.transitByMonth.parking"
                       [periodo] = "this.transitByMonth.periodo"
                       [tipoChart] = "this.transitByMonth.tipoChart"
                       [tipo] = "this.transitByMonth.tipo"></app-bar-chart>
      </div>
    </div>

  </div>
  <div id = "anio">
    <div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class = "panelsWithOutMinHeight ">
        <div class = "titleCards">
          <span><em class = "fas fa-chart-bar"></em></span> Filtros
        </div>
        <div class = "row justify-content-center">
          <div class = "row">
            <div *ngIf = "this.getIsSudo()"
                 class = "col-xl-4 col-lg-6 col-sm-12">
              <div class = "mb-4 relative">
                <app-select-container
                  (change) = "searchByYear()"
                  [data] = "allParking"
                  [formGroup] = "transitForm"
                  controlName = "parkingId"
                  name = "Parqueos"
                ></app-select-container>
              </div>
            </div>
            <div class = "col-xl-4 col-lg-6 col-sm-12">
              <div class = "mb-4 relative">
                <app-select-container
                  (change) = "searchByYear()"
                  [data] = "years"
                  [formGroup] = "transitForm"
                  controlName = "yearSelectedByYear"
                  name = "Año"
                ></app-select-container>
              </div>
            </div>
          </div>
        </div>
        <app-bar-chart [fecha] = "this.transitByYear.fecha"
                       [parking] = "this.transitByYear.parking"
                       [periodo] = "this.transitByYear.periodo"
                       [tipoChart] = "this.transitByYear.tipoChart"
                       [tipo] = "this.transitByYear.tipo"></app-bar-chart>
      </div>
    </div>

  </div>
</div>
